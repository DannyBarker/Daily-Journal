<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <a href="jsPractice.html">Link</a>
    <h1>Daily Journal</h1>
    <form>
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        
        <fieldset>
            <label for="journalConcepts">Journal Concepts</label>
            <input type="text" name="journalConcepts" id="journalConcepts" maxlength="20" placeholder="Concepts Learned">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea type="text" name="journalEntry" id="journalEntry" maxlength="250" placeholder="Journal entry goes here."></textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood For the Day</label>
            <select name="mood" id="mood">
                <option value="">How Do You Feel?</option>
                <option value="Great">Great</option>
                <option value="Good">Good</option>
                <option value="Alright">Alright</option>
                <option value="Questionable">Questionable</option>
                <option value="Meh">Meh</option>
            </select>
        </fieldset>

    </form>
    <button type="button" id="record_entry">Record Entry</button>
   <form> 
    <fieldset>
        <Legend>Filter Journal Entries By Mood</Legend>
        <select name="mood" id="moodFilter">
            <option value="">Pick Mood</option>
            <option value="Great">Great</option>
            <option value="Good">Good</option>
            <option value="Alright">Alright</option>
            <option value="Questionable">Questionable</option>
            <option value="Meh">Meh</option>
        </select>
    </fieldset>
    </form>
    <button type="button" id="findMood">Show Mood</button>
    
    <article id="go-here"></article>
    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
